<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link ref="stylesheet" src="styless.css">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <h1>Simple Quiz</h1>
        <div class="question-one">What city is capital of Serbia?</div>
        <div class="list-answers-one">
            <input type="radio" id="smederevo" name="select-answer-q1" value="Smederevo"><lable for="smederevo">Smedervo</lable>
            <input type="radio" id="beograd" name="select-answer-q1" value="Beograd"><lable for="beograd">Beograd</lable>
        </div>
        <div class="question-two">What city is capital of USA?</div>
        <div class="list-answers-two">
            <input type="radio" id="washington" name="select-answer-q2" value="Washington"><lable for="washington">Washington</lable>
            <input type="radio" id="new-york" name="select-answer-q2" value="New York"><lable for="new-york">New York</lable>
        </div>
        <button id="button">Submit</button>
        <div id="result"></div>
    </fieldset>
</body>
<script src="main.js"></script>
</html>
